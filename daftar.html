<!DOCTYPE html><html><head><title>Murajaah</title><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"><link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"><style>*{word-wrap:break-word}body{padding-top:70px}.sembunyi{display:none}.loading{width:100%;height:100%;position:fixed;top:0;left:0;z-index:9999999;background:#fff;opacity:.8}.loading .kelinci{position:absolute;margin:auto;top:0;right:0;bottom:0;left:0}.navbar-brand{cursor:pointer}</style></head><body> <div class="navbar navbar-default navbar-fixed-top"><div class="container"><div class="navbar-header"><div class="navbar-brand">Murajaah</div></div></div></div><div class="container"><form class="formBuatBaru"><div class="form-group"><label>Username baru</label><input class="form-control daftarUsername" required></div><div class="form-group"><label>Password baru</label><input class="form-control daftarPassword" required></div><div class="from-group"><input class="btn btn-success daftarSubmit" type="submit" value="Daftar sekarang"></div></form></div><div class="loading sembunyi"><img class="kelinci" src="kelinci.gif"></div><script src="vendor/jquery.min.js"></script><script src="vendor/bootstrap/js/bootstrap.min.js"></script><script src="vendor/olahJson.min.js"></script><script> "use strict";var database="https://jsonblob.com/api/e6b31c7f-79e9-11ea-94ef-5b343d5a5bbe";$(".navbar-brand").click(function(){$("html, body").animate({scrollTop:0},800)});"use strict";$(".formBuatBaru").on("submit",function(a){$(".loading").removeClass("sembunyi"),a.preventDefault(),$.get(database,function(a){var e=new OlahJson(a),s=e.query("user?username="+$(".daftarUsername").val()).get(),n=s.length;if($(".loading").addClass("sembunyi"),n>0)alert("Username sudah ada. Coba yang lain");else{var t=new OlahJson(a),r=t.query("user").post({username:$(".daftarUsername").val(),password:btoa($(".daftarPassword").val())}).get();$.ajax({url:database,type:"put",data:JSON.stringi
